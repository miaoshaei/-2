<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的测试网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .content {
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的测试网页</h1>
        <p>这是一个简单的网页，包含一张图片。</p>
    </header>

    <div class="content">
        <h2>图片展示</h2>
        <img src="myphoto.jpg" alt="我的测试图片">
        <p>这是一张简单的测试图片。</p>
    </div>

</body>
</html>
