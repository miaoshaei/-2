<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联合舰队</title>
    <style>
        /* 设置背景图 */
        body {
            font-family: Arial, sans-serif;
            background: url('myphoto.jpg') no-repeat center center fixed;
            background-size: cover; /* 让背景图适应全屏 */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh; /* 保证背景覆盖整个屏幕高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
        }
        h1, h2 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.5em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #dynamicText {
            font-size: 1.5em;
            color: yellow;
            margin-top: 20px;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>

    <div class="content">
        <h2>关于本站</h2>
        <p>这是由 eggphant 搭建（并非）的个人网站。</p>

        <!-- 按钮触发交互 -->
        <button onclick="showMessage()">？？？？？？</button>

        <!-- 动态文本 -->
        <p id="dynamicText">击沉俾斯麦号，没想到你竟有这等实力</p>
    </div>

    <script>
        // JavaScript 函数来显示隐藏的文本
        function showMessage() {
            // 获取动态文本元素
            var textElement = document.getElementById('dynamicText');

            // 切换文本的显示与隐藏
            if (textElement.style.display === 'none') {
                textElement.style.display = 'block'; // 显示文本
            } else {
                textElement.style.display = 'none'; // 隐藏文本
            }
        }
    </script>

</body>
</html>
