<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('myphoto.jpg') no-repeat center center fixed;
            background-size: cover; /* 让背景图适应全屏 */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            margin-top: 20px;
            font-size: 2em;
        }
        .friend-links {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
        .friend-links h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .friend-links ul {
            list-style-type: none;
            padding: 0;
        }
        .friend-links li {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .friend-links a {
            color: #4CAF50;
            text-decoration: none;
        }
        .friend-links a:hover {
            text-decoration: underline;
        }
        a.back-to-home {
            margin-top: 20px;
            display: inline-block;
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
        }
        a.back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>友情链接</h1>
    </header>

    <div class="content">
        <h2>以下是我推荐的友站：</h2>

        <!-- 友站列表 -->
        <div class="friend-links">
            <h3>友站链接</h3>
            <ul>
                <li><a href="https://青年大学习.cn" target="_blank">ktff的freecloud</a></li>
                <li><a href="https://www.example2.com" target="_blank">Example 2</a></li>
                <li><a href="https://www.example3.com" target="_blank">Example 3</a></li>
            </ul>
        </div>

        <!-- 返回首页的链接 -->
        <a href="index.html" class="back-to-home">返回首页</a>
    </div>

</body>
</html>
